<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Inline CSS Demo</title>
  </head>
  <body>
    <div class="container">
      <div class="form">
        <form id="upload-form">
          <input type="file" id="photo-input" accept="image/*" />
          <input type="number" id="width" placeholder="Width" />
          <input type="number" id="height" placeholder="Height" />
          <button type="submit">Process Photo</button>
        </form>
      </div>
      <div class="image-container" id="result-container"></div>
      <textarea id="html-output" rows="10" cols="50"></textarea>
    </div>
    <script src="./dist/unimage.js"></script>
    <script>
      const form = document.getElementById("upload-form");
      const photoInput = document.getElementById("photo-input");
      const widthInput = document.getElementById("width");
      const heightInput = document.getElementById("height");

      const resultContainer = document.getElementById("result-container");
      const htmlOutput = document.getElementById("html-output");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();

        const file = photoInput.files[0];
        if (!file) {
          alert("Please select a photo first.");
          return;
        }
        const fileUrl = URL.createObjectURL(file);

        // Reset resultContainer and cssOutput
        resultContainer.innerHTML = "Loading...";
        htmlOutput.value = "";

        generatePixels(fileUrl, widthInput.value, heightInput.value)
          .then((newContent) => {
            // Set the newContent to the resultContainer
            resultContainer.innerHTML = newContent;

            // Set the raw HTML of newContent to the cssOutput textarea
            htmlOutput.value = newContent;
          })
          .catch((error) => {
            console.error("Error generating pixels:", error);
          });
      });
    </script>
  </body>
</html>

<style>
  .container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .form {
    margin-top: 20px;
    margin-bottom: 20px;
  }
  .image-container {
    margin-top: 20px;
    margin-bottom: 20px;
  }
</style>
